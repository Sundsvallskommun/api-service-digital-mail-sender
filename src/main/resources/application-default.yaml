integration:
  # Skatteverket integration
  skatteverket:
    # Local
    #recipient-url: http://localhost:8080/skatteverket
    # Test
    #recipient-url: https://notarealhost.skatteverket.se/webservice/acc1accao/Recipient/v3
    # Prod
    recipient-url: https://www5.skatteverket.se/webservice/ec/Recipient/v3
    key-store-as-base64: 

  # Citizenmapping integration
  citizenmapping:
    api-url: ${integration.citizenmapping.base-url}/citizenmapping
    oauth2:
      token-url: ${integration.citizenmapping.base-url}/token
      client-id: override
      client-secret: override

  # Kivra integration
  kivra:
    api-url: ${integration.kivra.base-url}/tenant/${integration.kivra.tenant-key}
    oauth2:
      token-url: ${integration.kivra.base-url}/auth
